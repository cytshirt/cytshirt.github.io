<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Cart - Cytshirt</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/StyleSheet1.css" type="text/css" />
    <link rel="stylesheet" href="Css/allproducts.css" type="text/css" />
    <link rel="icon" type="image/png" href="Image/Icon/favicon.png" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript">
        function XuliTien1() {
            gia1 = document.getElementById("gia1").innerText.trim().slice(0, -3)
            soluong1 = document.getElementById("soluong1").value
            tien1 = eval(gia1) * eval(soluong1)
            document.getElementById("tien1").innerHTML = tien1 + " VND"

        }
        function XuliTien2() {
            gia2 = document.getElementById("gia2").innerText.trim().slice(0, -3)
            soluong2 = document.getElementById("soluong2").value
            tien2 = eval(gia2) * eval(soluong2)
            document.getElementById("tien2").innerHTML = tien2 + " VND"
        }
        function XuliTien3() {
            gia3 = document.getElementById("gia3").innerText.trim().slice(0, -3)
            soluong3 = document.getElementById("soluong3").value
            tien3 = eval(gia3) * eval(soluong3)
            document.getElementById("tien3").innerHTML = tien3 + " VND"
        }
        function makepayment() {
            location.assign("Payment.html");
        }


    </script>
</head>
<body>
    <div class="small-container cart-page" style="padding-top:15vh">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>SubTotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Image/Cart/test1.jpg" width="80" height="80" />
                        <div>
                            <p>Printed Tshirt</p>
                            <small id="gia1">200000 VND </small>
                            <br />
                            <a href="#">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input id="soluong1" type="number" value="1" onchange="XuliTien1()" /></td>
                <td id="tien1">200000 VND</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Image/Cart/test2.jpg" width="80" height="80" />
                        <div>
                            <p>Printed Graphic Tshirt</p>
                            <small id="gia2">250000 VND</small>
                            <br />
                            <a href="#">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input id="soluong2" type="number" value="1" onchange="XuliTien2()" /></td>
                <td id="tien2">250000 VND</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Image/Cart/test3.jpg" width="80" height="80" />
                        <div>
                            <p>Printed Tshirt</p>
                            <small id="gia3">300000 VND </small>
                            <br />
                            <a href="#">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input id="soluong3" type="number" value="1" onchange="XuliTien3()" /></td>
                <td id="tien3">300000 VND</td>
            </tr>
            <tr style="font-weight:bold;color:#f79621">
                <td></td>
                <td>Total</td>
                <td id="thanhtien">750000 VND</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <div class="button-order-contain1">
                        <button onclick="makepayment()" class="button-order1">MAKE PAYMENT</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
